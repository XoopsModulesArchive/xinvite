<div style="border:0px;">
<{foreach from=$block.interfaces item=interface}>
<form target="_blank" method="post" enctype="multipart/form-data" action="<{$interface.module_path}>?op=submit&interface=<{$interface.name}>">
  <div style="clear:both; color:#663399; background-color:#FEFEFE; padding:6px 4px 4px 6px;"><center><img border="0px" width="100%" src="<{$interface.image}>" /></center><br/>
    <span style="color:#663399; background-color:#FEFEFE;"> <{if $interface.file == 1}>
     File:&nbsp;
    <input name="uploadfile" type="file" /><br/>
<{else}>
    Username/Email:&nbsp;
    <input name="username" type="text" size="15" maxlength="255" /><br/>
    Password:&nbsp;
    <input name="password" type="password" size="15" maxlength="255" /><br/>
<{/if}>
    </span>    
    <span>&nbsp;
    <input type="hidden" value="<{$uid}>" name="uid">
    <input type="hidden" value="<{$interface.id}>" name="id">
    <input name="submit" type="submit" value="Invite 2 Join" />
         </span>  </div>
</form>
<{/foreach}>
</div>
